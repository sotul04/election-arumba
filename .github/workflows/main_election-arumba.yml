# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
name: Build and deploy Next.js app to Azure Web App - election-arumba

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  APPLICATION_PUBLISH_PROFILE: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_F8A3257249EE4B7592CFB2DDA90A4FCB }}
  WEBAPP_NAME: "election-arumba"
  AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
  GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
  GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
  DATABASE_URL: ${{ secrets.DATABASE_URL }}
  DIRECT_URL: ${{ secrets.DIRECT_URL }}
  NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ§° Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: ðŸ“¦ Install dependencies and build
        run: |
          npm install
          npx prisma generate
          npm run build
          cp -r .next/static .next/standalone/.next/static
          cp -r public .next/standalone/public

        env:
          AUTH_SECRET: ${{ env.AUTH_SECRET }}
          GOOGLE_CLIENT_ID: ${{ env.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ env.GOOGLE_CLIENT_SECRET }}
          DATABASE_URL: ${{ env.DATABASE_URL }}
          DIRECT_URL: ${{ env.DIRECT_URL }}
          NEXTAUTH_URL: ${{ env.NEXTAUTH_URL }}
        
      - name: ðŸ“‚ Verify package contents
        run: ls -R .next/standalone

      - name: ðŸš€ Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.WEBAPP_NAME }}
          slot-name: "Production"
          publish-profile: ${{ env.APPLICATION_PUBLISH_PROFILE }}
          package: ./.next/standalone/

