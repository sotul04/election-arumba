name: Build and deploy Next.js app to Azure Web App - election-arumba

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  APPLICATION_PUBLISH_PROFILE: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_4E53A267C94142F4A0B1DF6DA29DE7DF }}
  WEBAPP_NAME: "election-arumba"
  AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
  GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
  GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
  DATABASE_URL: ${{ secrets.DATABASE_URL }}
  DIRECT_URL: ${{ secrets.DIRECT_URL }}
  NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ§° Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      
      - name: npm install, build, and test
        run: |
          npm install
          npx prisma generate
          npm run build
          mv ./build/static ./build/standalone/build
          mv ./public ./build/standalone

      - name: ðŸš€ Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.WEBAPP_NAME }}
          slot-name: "Production"
          publish-profile: ${{ env.APPLICATION_PUBLISH_PROFILE }}
          package: .next/standalone
