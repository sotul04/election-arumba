version: 1
frontend:
  phases:
    preBuild:
      commands:
        - corepack enable # Ensure the correct package manager version
        - npm install --legacy-peer-deps # Install dependencies with compatibility
        - npx prisma generate # Generate Prisma client
    build:
      commands:
        - npm run build # Build Next.js app
        - npx prisma migrate deploy # Apply Prisma migrations
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
