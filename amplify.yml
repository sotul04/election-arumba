version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install # Install dependencies
        - npm install --legacy-peer-deps
        - npx prisma generate # Generate Prisma client
    build:
      commands:
        - npm run build # Build Next.js app
        - npx prisma migrate deploy # Apply Prisma migrations
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*